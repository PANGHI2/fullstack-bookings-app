<main class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Authentication</mat-card-title>
        </mat-card-header>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input
                        #emailField="ngModel"
                        matInput
                        type="email"
                        placeholder="Your e-mail"
                        name="email"
                        [(ngModel)]="email"
                        email
                        required
                    />
                    <mat-icon matSuffix>alternate_email</mat-icon>
                    <mat-error *ngIf="emailField.errors?.['required']"> Email is required. </mat-error>
                    <mat-error *ngIf="emailField.errors?.['email']"> Please enter a valid email address. </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        #passwordField="ngModel"
                        matInput
                        type="password"
                        placeholder="Your password"
                        name="password"
                        [(ngModel)]="password"
                        required
                    />
                    <mat-icon matSuffix>key</mat-icon>
                    <mat-error *ngIf="passwordField.errors?.['required']"> Password is required. </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">
                    Log In
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</main>
